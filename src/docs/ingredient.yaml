paths:
  /ingredients:
    get:
      summary: Get all ingredients
      tags:
        - Ingredients
      responses:
        '200':
          description: List of ingredients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IngredientOutput'

    post:
      summary: Create a new ingredient
      tags:
        - Ingredients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientInput'
      responses:
        '201':
          description: Ingredient created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientOutput'

  /ingredients/{id}:
    get:
      summary: Get ingredient by ID
      tags:
        - Ingredients
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the ingredient to retrieve
      responses:
        '200':
          description: Ingredient found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientOutput'
        '404':
          description: Not found

    put:
      summary: Update ingredient by ID
      tags:
        - Ingredients
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the ingredient to update
        - in: body
          name: cantidad
          required: true
          schema:
            type: number
          description: Quantity must be a numeric value
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientInput'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientOutput'

    delete:
      summary: Delete ingredient by ID
      tags:
        - Ingredients
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the ingredient to delete
      responses:
        '200':
          description: Deleted

components:
  schemas:
    IngredientInput:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: number
      required:
        - name
        - quantity

    IngredientOutput:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        quantity:
          type: number
      required:
        - id
        - name
        - quantity
